  <div class="container-fluid" style="margin: 30px auto 50px auto;">
    <div class="container text-center justify-content-center" style="border-radius: 15px; background-color: white;">
      <div class="collapse multi-collapse" id="multiCollapseExample1">
        <div class="card card-body" style="border: 1px solid white;">
          <p style="margin-bottom: 35px;">Мои лоты</p>
			<div class = "table" id="test_database"></div>
          <div th:each="el : ${lots}">
   	 <h3>
        <p th:text="${el.getId()}"></p>
        <p th:text="${el.getStartCost()}"></p>
        <p th:text="${el.getProduct()}"></p>
        <p th:text="${el.getDescription()}"></p>
       <p th:text="${el.getPhoto}"></p>
       <img th:src="'/Img/'+${el.getPhoto()}+.jpg">
    </h3>
		</div>
        </div>
      </div>
    </div>
<form method="post" enctype="multipart/form-data">
    <div class="container-fluid" style="margin: 30px auto 50px auto;">
      <div class="container text-center justify-content-center" style="border-radius: 15px; background-color: white;">
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="card card-body" style="border: 1Fpx solid white;">
         
            <div style="text-align: left;">
              <p>Введите название товара: </p>
              <input type="text" name="product" id="product">
            </div>
            <div style="text-align: left;">
              <p>Введите описание товара: </p>
              <input type="text" name="description"id="description">
            </div>
            <div style="text-align: left;">
              <p>Начальная ставка: </p>
              <input type="number" name="startCost" id="startCost" value="0" >
            </div>
            <div style="text-align: left;">
              <p>Продавец: </p>
              <input type="number" name="seller" id="seller" >
            </div>
            <div style="text-align: left;">
              <label for="photo">Файл:</label>
              <input type="file" name="file" id="photo"/> 
            </div>
            <div style="text-align: left;">
              <label for="categories">Выберите категорию товара:</label>
              <select name="categoryId" id="categoryId"  >
                <option value="1" selected="selected">Антиквариат и искусство</option>
                <option value="2">Винтаж</option>
                <option value="3">Коллекционное</option>
                <option value="4">Сделанное своими руками</option>
                <option value="5">Драгоценности и украшения</option>
              </select>
              <div style="text-align: left;">
                <label for="dateStart">Время начала аукциона:</label><input type="date" id="dateStart">
                <label for="dateEnd">Время завершения аукциона:</label><input type="date" id="dateEnd">
                <div class="justify-content-center text-center">
                  <button class="btn btn-primary" onclick="addLot();">Добавить</button>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </div>
	</div>
</form>
