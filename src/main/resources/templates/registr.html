<form  method="post">
  <div class="contain" style="width: 25%">
    <h1>Регистрация</h1>
    <hr>

    <label style="margin-bottom: 25px;">Дата рождения: </label>
    <input type="date" name="birthdate" min="1923-01-01" max="2023-12-01"  required>

    <label><b>Введите имя</b></label>
    <input type="text" name="name"  placeholder="Введите имя" required title="Используйте буквы латиницы или кириллицы, длина-от 2 до 15 символов" pattern="[А-ЯЁа-яёA-Za-z]{2,15}">

    <label ><b>Введите фамилию</b></label>
    <input type="text" placeholder="Фамилия" name="surname" required title="Используйте буквы латиницы или кириллицы, длина-от 2 до 20 символов" pattern="[А-ЯЁа-яёA-Za-z]{2,20}">

    <label ><b>Введите отчество</b></label>
    <input type="text" placeholder="Отчество" name="fathername" required title="Используйте буквы латиницы или кириллицы, длина-от 2 до 20 символов" pattern="[А-ЯЁа-яёA-Za-z]{2,20}">

    <label ><b>Введите номер телефона</b></label>
    <input type="tel" name="phone"
           pattern="\+7[0-9]{10}" size="12"
           placeholder="+7__________"  required>

    <label ><b>Введите адрес доставки</b></label>
    <input type="text" placeholder="Город" name="city" required title="Используйте буквы кириллицы, длина от 2 до 22 символов" pattern="[А-ЯЁа-яё]{2,22}">
    <input type="text" placeholder="Улица" name="street" required title="Используйте буквы кириллицы и цифры, длина от 2 до 20 символов" pattern="[А-ЯЁа-яё0-9]{2,20}">
    <input type="text" placeholder="Дом" name="house" required title="Используйте цифры и знак /, длина от 1 до 6 символов" pattern="[0-9\/]{1,6}">
    <input type="text" placeholder="Квартира" name="apartment" required title="Используйте цифры, длина от 1 до 6 символов " pattern="[0-9]{1,6}">

    <label ><b>Введите реквизиты для оплаты(номер карты)</b></label>
    <input type="text" name="cardInfo" required placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]{16}">

    <label ><b>E-mail</b></label>
    <input type="email" id="email" placeholder="Введите e-mail" name="mail"  required>
    <p id="resultEmail"></p>

    <label ><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" id="password" name="password" required>
    <p id="resultPass"></p>


    <label><b>Пол:</b></label>
    <label>Мужской</label>
    <input type="radio"  name="gender" value="0" checked>
    <label>Женский</label>
    <input type="radio" name="gender" value="1">

    <hr>
    <button type="submit" id="registration" class="vhodbtn">Зарегистрироваться</button>
  </div>
</form>
